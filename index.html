<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/style.scss">
</head>

<body class="background">

  <div class="background__flex">

    
    <div class="nav-container" tabindex="0">
      

      
      <div class="nav-toggle add-clues">Instructions</div>
      <section class="main-buttons">
        <button class="main-buttons__button main-buttons__button--start">Start</button>
        <button class="main-buttons__button main-buttons__button--refresh">Refresh</button>
      </section>
      
      
      <div class="nav-items">
        <p class="nav-item">To play simply click start to retrieve a
          randomised word. Click the letters which you think are included
          in the word and save Taylor. With each incorrect letter the hangman
          will start to appear</p>
        <p class="nav-clues"></p>
      </div>
    </div>



    <header class="heading">
      <h1 class="heading__title">Hangman Taylors Version</h1>
    </header>



    <div class="hangman">
      <img class="hangman__image" src="./src/images/desktop images/hangman desktop-1.jpg" alt="">
    </div>

    <span class="display">
      <p class="display__text"></p>
    </span>

    <section class="letters-section">
      <button class="letters-section__letter" value="a">a</button>
      <button class="letters-section__letter" value="b">b</button>
      <button class="letters-section__letter" value="c">c</button>
      <button class="letters-section__letter" value="d">d</button>
      <button class="letters-section__letter" value="e">e</button>
      <button class="letters-section__letter" value="f">f</button>
      <button class="letters-section__letter" value="g">g</button>
      <button class="letters-section__letter" value="h">h</button>
      <button class="letters-section__letter" value="i">i</button>
      <button class="letters-section__letter" value="j">j</button>
      <button class="letters-section__letter" value="k">k</button>
      <button class="letters-section__letter" value="l">l</button>
      <button class="letters-section__letter" value="m">m</button>
      <button class="letters-section__letter" value="n">n</button>
      <button class="letters-section__letter" value="o">o</button>
      <button class="letters-section__letter" value="p">p</button>
      <button class="letters-section__letter" value="q">q</button>
      <button class="letters-section__letter" value="r">r</button>
      <button class="letters-section__letter" value="s">s</button>
      <button class="letters-section__letter" value="t">t</button>
      <button class="letters-section__letter" value="u">u</button>
      <button class="letters-section__letter" value="v">v</button>
      <button class="letters-section__letter" value="w">w</button>
      <button class="letters-section__letter" value="x">x</button>
      <button class="letters-section__letter letters-section__letter--y" value="y">y</button>
      <button class="letters-section__letter letters-section__letter--z" value="z">z</button>
    </section>

  </div>
</body>
<script type="module" src="/src/main.ts"></script>

</html>
